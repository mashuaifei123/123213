                    <td>
                        <div style="float:left;">
                            <input id="Captcha" name="addcode" type="text" placeholder='验证码' class="textcom"

	                                <span style="position:absolute;z-index:1;left:0px;top:0px;">
	                                    <div id="outer-barG">
											<div id="front-barG" class="bar-animationG">

										</div>
	                                </span>
